<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Parent Dashboard</title>
  <!-- Bootswatch Styling for Improving the Aesthetics -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">

  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!-- Style to fix the issue of text extending past panel length -->
  <style>
    .panel-body a {
      word-break: break-all;
    }
  </style>
</head>

<body>
<!-- <body style="background-color: #0d720d"> -->
<body style="background:url(http://moziru.com/images/snowfall-clipart-transparent-8.png);">

  <!-- Main Bootstrap Search -->
  <div class="container">

    <!-- Jumbotron for Title -->
    <div class="jumbotron" style="background-color: #04a8f4 ; color: white;">
      <h1 class="text-center"><strong>&#127876;ðŸŽ… Parent Dashboard</strong></h1>
           <div class=row>
           
            <div class="col-lg-4">
                <ul class="nav">
                  <li class="nav-item">
                    <a class="nav-link active" href="about.html">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">Santa's Code</a>
                  </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Row for Searching New York Times -->
    <div class="row">
      <div class="col-sm-12">
        <br>
        <!-- First panel is for handling the search parameters -->
        <div class="panel panel-primary">
          <div class="panel-heading" style="background-color: #04a8f4">
            <h3 class="panel-title"><strong>Information for Santa</strong></h3>
          </div>
          <div class="panel-body">

            <!-- Here we create an HTML Form for handling the inputs-->
            <form role="form">

              <!-- Here we create the text box for capturing the search term-->
              <div class="form-group">
                <label for="search">What is your child's first name?</label>
                <input type="text" class="form-control" id="child-name">
              </div>

              <!-- Here we capture the number of records that the user wants to retrieve  -->
              <div class="form-group">
                <label for="search">How old is your child?</label>
                <input type="text" class="form-control" id="child-age">
              </div>

              <!-- Here we capture the Start Year Parameter-->
              <div class="form-group">
                <label for="start-year">Enter Task:</label>
                <input type="text" class="form-control" id="child-taksr">
              </div>

              <!-- Here we capture the End Year Parameter -->
              <div class="form-group">
                <label for="end-year">Enter Gift from Whishlist:</label>
                <input type="text" class="form-control" id="child-gift">
              </div>

              <!-- Here we have our final submit button -->
              <button class="btn btn-secondary" type="button">Submit</button>  
          

            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- This row will handle all of the retrieved articles -->
    <div class="row">
      <div class="col-sm-12">
        <br>

        <!-- This panel will initially be made up of a panel and wells for each of the articles retrieved -->
        <div class="panel panel-primary">

          <!-- Panel Heading for the retrieved articles box -->
          <div class="panel-heading" style="background-color: #04a8f4">
            <h3 class="panel-title"><strong> Santa's message</strong></h3>
          </div>

          <!-- This main panel will hold each of the resulting articles -->
          <div class="panel-body" id="santa-section">
          </div>
        </div>
      </div>
    </div>

  

  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- Code to the JavaScript File -->
  <script src="NYTCode.js"></script>

</body>

</html>
