  <!-- Main Bootstrap Search -->

    <!-- Row for Searching New York Times -->
    <div class="row">
      <div class="col-sm-12">
        <br>
        <!-- First panel is for handling the search parameters -->
        <div class="panel panel-primary">
          <div class="panel-heading" style="background-color: #04a8f4">
            <h3 class="panel-title"><strong>Information for Santa</strong></h3>
          </div>
          <div class="panel-body">

            <!-- Here we create an HTML Form for handling the inputs about the child -->
            <form role="form">


              <div class="form-group">
                <label for="search">What is your child's first name?</label>
                <input type="text" class="form-control" id="child-name">
              </div>

              <div class="form-group">
                <label for="search">How old is your child?</label>
                <input type="text" class="form-control" id="child-age">
              </div>

              <!-- Here the parent enters the task for the child-->
              <div class="form-group">
                <label for="start-year">Enter Task:</label>
                <input type="text" class="form-control" id="child-taksr">
              </div>

              <!-- Here the  parent enters a gift from the child's wishlist -->
              <div class="form-group">
                <label for="end-year">Enter Gift from Whishlist:</label>
                <input type="text" class="form-control" id="child-gift">
              </div>


              <button class="btn btn-secondary" type="button">Submit</button>


            </form>
          </div>
        </div>
      </div>
    </div>
   <a class="btn btn-primary btn-lg" href="index.html" role="button">Santa's Code</a>
